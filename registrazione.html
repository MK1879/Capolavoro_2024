<!DOCTYPE html>
<head>
  <title>Registrazione</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="Esercizio1.html">Home</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h1>Registrazione</h1>
    <form action="nome:tuoindirizzo@email.com" method="post" enctype="text/plain">
      <fieldset>
        <legend>Dati anagrafici</legend>
        <label for="nome">Nome *</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="cognome">Cognome *</label><br>
        <input type="text" id="cognome" name="cognome" required><br>
        <label for="sesso">Sesso *</label><br>
        <select id="sesso" name="sesso" required>
          <option value="M">Maschio</option>
          <option value="F">Femmina</option>
          <option value="Altro">Altro</option>
        </select><br>
        <label for="data_nascita">Data di nascita *</label><br>
        <input type="date" id="data_nascita" name="data_nascita" required><br>
      </fieldset>
      <fieldset>
        <legend>Dati di contatto</legend>
        <label for="telefono">Telefono</label><br>
        <input type="tel" id="telefono" name="telefono"><br>
        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br>
       <!-- <label for="sito_web">URL del sito personale</label><br> -->
        <input type="url" id="sito_web" name="sito_web"><br>
      </fieldset>
      <fieldset>
        <legend>Dati personali</legend>
        <label>Hobby *</label><br>
        <input type="checkbox" id="sport" name="hobby" value="sport">
        <label for="sport">Sport</label><br>
        <input type="checkbox" id="cinema" name="hobby" value="cinema">
        <label for="cinema">Cinema</label><br>
        <input type="checkbox" id="lettura" name="hobby" value="lettura">
        <label for="lettura">Lettura</label><br>
        <!-- Aggiungi altri hobby se necessario -->
      </fieldset>
      <fieldset>
        <legend>Dati di registrazione</legend>
        <label for="nickname">Nickname *</label><br>
        <input type="text" id="nickname" name="nickname" required><br>
        <label for="password">Password *</label><br>
        <input type="password" id="password" name="password" required><br>
      </fieldset>
      <input type="submit" value="Registrati">
      <input type="reset" value="Reset">
    </form>
  </section>
</body>
</html>
